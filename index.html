<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Trenitalia - Prenota ora</title>
</head>
<body class="body-container d-flex flex-column align-content-center justify-content-center my-5">

    <h2 class="text-uppercase text-white fw-bold text-center my-3 col-12">Calcola il prezzo del tuo biglietto</h2>
    <form class="container bg-white rounded-3 shadow-lg">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-3 d-flex flex-column">
                <label class="text-center lead fw-bold">Nome Cognome</label>
                <input class="w-75 align-self-center my-2 form-control" type="text" id="name" aria-label="input nome e cognome">
            </div>
            <div class="col-3 d-flex flex-column">
                <label class="text-center lead fw-bold color_magenta">Km da percorrere</label>
                <input class="w-75 align-self-center my-2" type="number" id="inputChilometri" aria-label="input chilometri da percorrere">
            </div>
            <div class="col-3 d-flex flex-column">
                <label class="text-center lead fw-bold color_magenta">Fascia d'età</label>
                <select class="w-75 align-self-center my-2" name="fasciaEta" id="fasciaEta" aria-label="input fascia d'età">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center my-4">
            <button type="button" id="btnGenera" style="width: 150px;" class="btn btn-light border-2 mx-3 btn-outline-warning color_magenta fw-bold">Genera</button>
            <button type="button" id="btnAnnulla" style="width: 150px;" class="btn btn-light border-2 mx-3 btn-outline-warning color_magenta fw-bold">Annulla</button>
        </div>
    </form>

    <h2 class="text-uppercase text-white fw-bold text-center my-3 col-12">il tuo biglietto</h2>
    <section id="bigliettoGenerato" class="d-none container bg-white p-3">
        <h5 class="text-uppercase fw-bold mt-1 mx-1">dettaglio passeggeri</h5>
        <div class="row mx-1 border-top border-bottom">
            <div class="col bg_grey pb-5 d-flex flex-wrap">
                <h5 class="text-uppercase ms-3 mt-3 fw-bold">nome passeggero</h5>
                <span id="nomePasseggero" class="fw-bold ms-3"></span>
            </div>
            <div class="col ms-2 mt-3 d-flex flex-column">
                <h6 class="fw-bold">Offerta</h6>
                <span id="offerta" class="mt-4 mb-2">Biglietto Standard</span>
            </div>
            <div class="col ms-2 mt-3 d-flex flex-column">
                <h6 class="fw-bold">Carrozza</h6>
                <span id="numeroCarrozza" class="mt-4 mb-2"></span>
            </div>
            <div class="col ms-2 mt-3 d-flex flex-column">
                <h6 class="fw-bold">Codice CP</h6>
                <span id="codiceCP" class="mt-4 mb-2"></span>
            </div>
            <div class="col ms-2 mt-3 d-flex flex-column">
                <h6 class="fw-bold">Costo biglietto</h6>
                <span id="costoBiglietto" class="mt-4 mb-2">€2.10</span>
            </div>
        </div>
    </section>

    <!-- script per far funzionare tutto il baraccone di Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- appoggio qui il collegamento al mio file JS, spero che nessuno me lo rubi -->
    <script type="text/javascript" src="./assets/js/myscript.js"></script>
</body>
</html>
